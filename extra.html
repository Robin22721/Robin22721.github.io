<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <title>Projecten</title>
</head>

<body>
  <div id="sidebar">
    <script src="nav.js"></script>
  </div>

  <div class="main-content">
    <div class="container sidebyside">
      <div id="settings">
        <p>Height</p>
        <input id="height" value="10">
        <p>Width</p>
        <input id="width" value="10">
        <br />
        <button id="reset">Reset</button>
        <br />
        <button id="lqdClear">Clear liquids</button>
        <br />
        <button id="strClear">Clear structures</button>
        <br />
        <br />
        <h4>Structure stats</h4>
        <p>Amount</p>
        <input id="strAmt" value="50">
        <p>Delay in ms</p>
        <input id="strDelay" value="500">
        <br />
        <button id="strCreate">Create Structure</button>
        <br />
        <br />
        <h4>Liquid stats</h4>
        <p>Amount</p>
        <input id="lqdAmt" value="50">
        <br />
        <button id="lqdCreate">Create Liquid</button>
        <br />
        <br />
        <div id="gameinfo">
          <button id="help">Help</button>
          <p id="infoCreation">Creating liquid on click</p>
          <p id="infoStrAmt">No structure here</p>
          <p id="infoStrDelay">No structure here</p>
        </div>
      </div>
      <table id="grid">
      </table>
      <script src="extra.js"></script>
    </div>
  </div>
</body>

</html>
